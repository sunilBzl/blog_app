<!-- templates/home.html -->

{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% for post in object_list %}
        <div class="post-entry">
            <br>
            <h2>{{ post.title }}</h2>
            <img src="{{ post.img.url}}" alt="{{ post.title }}" width="150" height="200">
            <strong><p>{{ post.body }}</p></strong>
            <small><p>{{ post.category }} | {{ post.pub_date }} | {{ post.author }}</p></small>
            <a href="{% url 'post_detail' post.slug %}">Add comment</a>
        </div>
    {% endfor %}
    <br>
    <br>

{% endblock content %}
