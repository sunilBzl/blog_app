<!-- templates/base.html -->
{% load static %}

<html>
<head>
    <title>Simple Blog App</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>

<body>
  <div class="main-container">
    <div class="navbar">
      <a href="#home">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Category 
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          {% for post in object_list %}
            <div class="post-entry">
              <a href="#">{{ post.category }}</a>
            </div>
          {% endfor %}
        </div>
      </div>
    <a href="#about">About</a>
    </div>
  </div>



<div class="container">
  {% block content %}
  {% endblock content %}
</div>


<div class="footer">
  <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Tech Gadgets Byte</p>
</div>

</body>
</div>
</html>
